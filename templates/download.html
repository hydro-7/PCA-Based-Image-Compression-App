<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Compressed Image</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='wave-icon.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🏠</a>
      <button id="modeToggle" class="btn border-0 fs-4">🌙</button>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 600px;">
      <h2 class="mb-3 text-center">Compression Complete!</h2>
      <p class="text-muted text-center text-description">Your image has been compressed successfully.</p>
      <img src="{{ url_for('static', filename='compressed.png') }}" class="preview" alt="Compressed Preview" />
      <div class="d-grid mt-3">
        <a href="{{ url_for('serve_file') }}" class="btn btn-primary btn-lg" download="compressed.png">⬇ Download Compressed Image</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
