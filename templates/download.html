<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Compressed Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
    img.preview {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 600px;">
      <h2 class="mb-3 text-center">Compression Complete!</h2>
      <p class="text-muted text-center">Your image has been compressed successfully.</p>
      <img src="{{ url_for('static', filename='compressed.png') }}" class="preview" alt="Compressed Preview" />
      <div class="d-grid mt-3">
        <a href="{{ url_for('serve_file') }}" class="btn btn-primary btn-lg" download="compressed.png">â¬‡ Download Compressed Image</a>
      </div>
    </div>
  </div>
</body>
</html>
