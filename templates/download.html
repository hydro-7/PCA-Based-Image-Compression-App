<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Compressed Image</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='wave-icon.jpg') }}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-primary {
      border-radius: 0.5rem;
    }

    img.preview {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .text-muted-light {
      color: #6c757d !important;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark-mode .btn-primary {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="modeToggle">🌙</button>
  </div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 600px;">
      <h2 class="mb-3 text-center">Compression Complete!</h2>
      <p class="text-muted text-muted-light text-center">Your image has been compressed successfully.</p>
      <img src="{{ url_for('static', filename='compressed.png') }}" class="preview" alt="Compressed Preview" />
      <div class="d-grid mt-3">
        <a href="{{ url_for('serve_file') }}" class="btn btn-primary btn-lg" download="compressed.png">⬇ Download Compressed Image</a>
      </div>
    </div>
  </div>

  <script>
    const modeToggle = document.getElementById('modeToggle');

    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      localStorage.setItem('theme', mode);
      modeToggle.textContent = mode === 'dark' ? '☀️' : '🌙';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    });

    modeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
