<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Compressed Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f5;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .btn {
      border-radius: 0.5rem;
    }
    img {
      border-radius: 0.75rem;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 text-center w-100" style="max-width: 600px;">
      <h2 class="mb-3">Compression Complete</h2>
      <p class="text-muted mb-4">Here's your compressed image</p>
      <img src="{{ url_for('static', filename='compressed.png') }}" alt="Compressed Image" class="img-fluid mb-4" />
      <div class="d-grid gap-2">
        <a href="{{ url_for('download_file') }}" class="btn btn-success btn-lg">Download Image</a>
        <a href="{{ url_for('upload_image') }}" class="btn btn-outline-secondary">Compress Another</a>
      </div>
    </div>
  </div>
</body>
</html>
