<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCA Image Compressor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
    .upload-preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="mb-3 text-center">PCA Image Compressor</h2>
      <p class="text-muted text-center mb-4">Upload an image and compress it using Principal Component Analysis</p>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="image" id="imageInput" required />
        <img id="preview" class="upload-preview" />
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Compress & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });
  </script>
</body>
</html>
