<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='wave-icon.jpg') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-primary {
      border-radius: 0.5rem;
    }

    .upload-preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }

    .text-muted-light {
      color: #6c757d !important;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Theme toggle button -->
  <div class="theme-toggle">
    <button id="modeToggle">🌙</button>
  </div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="mb-3 text-center">Image Compressor</h2>
      <p class="text-center mb-4 text-muted text-muted-light">
        Upload an image (.png) and compress it using Principal Component Analysis
      </p>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="image" id="imageInput" required />
        <img id="preview" class="upload-preview" />

        <div class="mt-4">
          <label for="compressionLevel">Select Compression Level:</label><br>
          <div>
            <input type="radio" id="high" name="compression_level" value="25" checked />
            <label for="high">High Compression (Lower Quality)</label>
          </div>
          <div>
            <input type="radio" id="medium" name="compression_level" value="50" />
            <label for="medium">Medium Compression</label>
          </div>
          <div>
            <input type="radio" id="low" name="compression_level" value="75" />
            <label for="low">Low Compression (Higher Quality)</label>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Compress & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Image preview
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Theme toggle logic
    const modeToggle = document.getElementById('modeToggle');

    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      localStorage.setItem('theme', mode);
      modeToggle.textContent = mode === 'dark' ? '☀️' : '🌙';
    }

    // Load saved theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    });

    // Toggle theme on button click
    modeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
