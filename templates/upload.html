<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='wave-icon.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      border-radius: 0.5rem;
    }

    .upload-preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }

    .text-muted-light {
      color: #6c757d !important;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Loading Overlay - HIDDEN BY DEFAULT */
    #loadingOverlay {
      display: none; /* Make sure it's hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark-mode #loadingOverlay {
      background: rgba(18, 18, 18, 0.9);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="modeToggle">üåô</button>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">‚è≥ Compressing image...</div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="mb-3 text-center">Image Compressor</h2>
      <p class="text-center mb-4 text-muted text-muted-light">
        Upload an image (.png) and compress it using Principal Component Analysis
      </p>
      <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
        <input class="form-control" type="file" name="image" id="imageInput" required />
        <img id="preview" class="upload-preview" />

        <div class="mt-4">
          <label for="compressionLevel">Select Compression Level:</label><br>
          <div>
            <input type="radio" id="high" name="compression_level" value="25" checked />
            <label for="high">High Compression (Lower Quality)</label>
          </div>
          <div>
            <input type="radio" id="medium" name="compression_level" value="50" />
            <label for="medium">Medium Compression</label>
          </div>
          <div>
            <input type="radio" id="low" name="compression_level" value="75" />
            <label for="low">Low Compression (Higher Quality)</label>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Compress & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // Preview image on file select
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // Theme toggle logic
    const modeToggle = document.getElementById("modeToggle");
    function setTheme(mode) {
      document.body.classList.toggle("dark-mode", mode === "dark");
      localStorage.setItem("theme", mode);
      modeToggle.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    modeToggle.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark-mode");
      setTheme(isDark ? "light" : "dark");
    });

    // Show loading only when a file is selected on submit
    const uploadForm = document.getElementById("uploadForm");
    uploadForm.addEventListener("submit", (e) => {
      if (imageInput.files.length > 0) {
        loadingOverlay.style.display = "flex"; // Show overlay ONLY if a file is selected
      }
    });
  </script>
</body>
</html>
