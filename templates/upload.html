<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='wave-icon.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🏠</a>
      <button id="modeToggle" class="btn border-0 fs-4">🌙</button>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="mb-3 text-center">Image Compressor</h2>
      <p class="text-center mb-4 text-description">
        Upload an image (.png) and compress it using Principal Component Analysis
      </p>
      <form action="/loading" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="image" id="imageInput" required />
        <img id="preview" class="upload-preview" />
        <div class="mt-4">
          <label for="compressionLevel">Select Compression Level:</label><br>
          <div><input type="radio" id="high" name="compression_level" value="25" checked /><label for="high"> High (Low Quality)</label></div>
          <div><input type="radio" id="medium" name="compression_level" value="50" /><label for="medium"> Medium</label></div>
          <div><input type="radio" id="low" name="compression_level" value="75" /><label for="low"> Low (High Quality)</label></div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Compress & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
